# Estrutura baseada no processo de liberação final, FAT e embarque

nome: "10 - WBS Liberação para Entrega"
wbs_type: "liberacao_entrega"
descricao: "Work Breakdown Structure para fase de liberacao, FAT e envio ao cliente"

tarefas:
